<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<style>
* {
  box-sizing: border-box;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
  height: 800px;
}

.left, .right {
  width: 25%;
}

.middle {
  width: 50%;
}

form {
    position: absolute;
    bottom: 6%;
    text-align: center;
}

</style>

</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script>

function update_messages() {
     $.ajax({
            type: "GET",
            url: "/ym/message/list/",
            success: function(data, el) {
                document.getElementById('message_list').innerHTML = data;
            },
            error: function() {
                console.log('Fail')
            }
        });
}

const interval = setInterval(update_messages, 500);

$(document).ready(function() {
    $("#messageForm").submit(function(event) {
        /* stop form from submitting normally */
        event.preventDefault();

        var $form = $(this),
        url = $form.attr('action');

        serialized_form = $form.serialize();

        {% block request_postprocessor %} {% endblock %}

        request = $.ajax({
            type: "POST",
            url: url,
            data: serialized_form,
            success: function(data) {
                console.log('OK')
            },
            error: function() {
                console.log('Fail')
            }
        });

        request.always(function () {
            $form.prop("disabled", false);
            $form[0].elements["message"].value = "";
            update_messages();
        });

        return false;
    });
});
</script>

<body>

<div class="row">
  <div class="column left" style="background-color:#aaa;">
    {% include "users.html"  %}
  </div>


  <div class="column middle">
      <div id="message_list"></div>
    <form action="/ym/message/send/" id="messageForm">
        {% csrf_token %}
        {% block form_input %}
        {% endblock %}
        <label for="message"><b>Text</b></label><br>
        <input type="text" id="message" autocomplete="off" name="message" size="80"><br>
        <input type="submit">
    </form>
  </div>
  <div class="column right" style="background-color:#ccc;">
    <h2>{% block right_title %} {% endblock %}</h2>
      <h3>{{ user.nickname }}</h3>
        {% for m in my_messages %}
        <p>{{ m.text }}</p>
        {% endfor %}
  </div>
</div>


</body>
</html>
